
                <mat-card>
                    <div class="bg-light"></div>
                    <div class="container py-5">
                        <div class="container register">
                            <div class="row">
                                <div class="col-md-3 register-left">
                                    <img src="https://static.wixstatic.com/media/abe5aa_708c38ef866e4dd098250b880553b938~mv2.png" alt=""/>
                                    <h3>Welcome</h3>
                                    <p>You are 30 seconds away from earning your own money!</p>
                                </div>
                                <div class="col-md-9 register-right">
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                            <h1 class="register-heading">Apply as a Seller</h1>
                                            <div [formGroup] = "profileForm" class="row register-form">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="First Name *" value="" formControlName="firstName"required/>
                                                        
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Last Name *" value="" formControlName="lastName" />
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" placeholder="Password *" value="" formControlName="pass" />
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" class="form-control"  placeholder="Confirm Password *" value="" formControlName="conpass"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Address *" value="" formControlName="address" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="National Id Number *" value=""formControlName="id" />
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" placeholder="Your Email *" value="" formControlName="mail" />
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" formControlName="phone"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <input class="form-control" type="date" placeholder="Set registration date" value="" id="example-date-input" formControlName="date">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="hometown" class="form-control" placeholder="Your Hometown *" value="" formControlName="hometown" />
                                                    </div>
                                                    <div class="form-group">
                                                    <button (click)="signUp()"type="button" class="btn btn-outline-success" >Register</button>  
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>
