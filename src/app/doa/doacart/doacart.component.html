<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<header class="page-footer font-small unique-color-dark">
  <div style="background-color: #17aaff;">
    <div class="container">
      <div class="row py-4 d-flex align-items-center">
      </div>
    </div>
  </div>
</header>
<br>
<div class="row">
  <div class="col-12 col-md-8">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            Checkout
          </h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Item No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Item Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
    <br>
  </div>
  <div class="col-6 col-md-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            Cart
          </h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row justify-content-md-center">
          <div class="col col-lg-4">
            <h3> Sub total </h3>
          </div>
          <div class="col-md-auto">
            <h3> RS.0.00</h3>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <button mat-raised-button color="primary">Cancel Order</button>
          </div>
          <div class="col col-lg-2">
            <button mat-raised-button color="accent">Confirm Order</button>
          </div>
        </div>
        <br>
      </mat-card-footer>
    </mat-card>
    <br>
  </div>
  <br>

</div>

</html>
