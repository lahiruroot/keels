
    <div>
              <mat-card-content>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                     
                      <div class="col-6 col-md-4">
                        <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Placeholder">
                        <mat-icon matSuffix></mat-icon>
                        </mat-form-field>
                      </div>
  
                    </div>
                    <div class="col-sm">
                      <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Placeholder">
                        <mat-icon matSuffix></mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-sm">
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <div class="col-6 col-md-4">
                        <mat-form-field appearance="outline">
                          <mat-label>National Id Number</mat-label>
                          <input matInput placeholder="Placeholder">
                          <mat-icon matSuffix></mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-sm">
                      <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      </mat-form-field>
                    </div>
                    <div class="col-sm">
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <div class="col-6 col-md-4">
                        <mat-form-field appearance="outline">
                          <mat-label>Email Address</mat-label>
                          <input matInput placeholder="Placeholder">
                          <mat-icon matSuffix></mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-sm">
                      <mat-form-field appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="Placeholder">
                        <mat-icon matSuffix>phone</mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-sm">
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <div class="col-6 col-md-4">
                        <mat-form-field appearance="outline">
                          <mat-label>Address line 1</mat-label>
                          <input matInput placeholder="Placeholder">
                          <mat-icon matSuffix></mat-icon>
                        </mat-form-field>
                      </div>
  
                    </div>
                    <div class="col-sm">
                      <mat-form-field appearance="outline">
                        <mat-label>Address line 2</mat-label>
                        <input matInput placeholder="Placeholder">
                        <mat-icon matSuffix></mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-sm">
                      <mat-form-field appearance="outline">
                        <mat-label>Address line 3</mat-label>
                        <input matInput placeholder="Placeholder">
                        <mat-icon matSuffix></mat-icon>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      
                    </div>
                    <div class="col-sm">
                  
                    </div>
                    <div class="col-sm">
                      <button mat-raised-button color="primary">Save Changes</button>  
                    </div>
                  </div>
                </div>
              </mat-card-content>
    </div>
