<br>
<div class="container">
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1>Orders Inquery.</h1>
          </div>
        </div>
      </div>
</div>
<br> 
<div class="container">
    <table mat-table [dataSource]="pricing" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>mail</mat-icon>
          </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="prName">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.prName}} </td>
        </ng-container>
        <ng-container matColumnDef="PrQuant">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.PrQuant}} </td>
          </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="esPrice">
          <th mat-header-cell *matHeaderCellDef> Estimate Price </th>
          <td mat-cell *matCellDef="let element"> {{element.esPrice}} </td>
        </ng-container>
        <ng-container matColumnDef="condition">
            <th mat-header-cell *matHeaderCellDef> Condition </th>
            <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  <br>
