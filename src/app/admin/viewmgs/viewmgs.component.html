<br>
<div class="container">
  <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1> Informations </h1>
        </div>
      </div>
    </div>
</div>
<br>
<div class="container">
    <table mat-table [dataSource]="message" class="mat-elevation-z8">
        <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
          </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Rceived Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <!-- Name Colum -->
        <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef>Topic</th>
            <td mat-cell *matCellDef="let element"> {{element.topic}}</td>
          </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary"(click)="openDialog()"aria-label="Example icon-button with a heart icon">
              <mat-icon>mail</mat-icon>
              </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  <br>
